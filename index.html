<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Í≤åÏãúÌåê</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f7ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      margin-top: 50px;
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #4ac3ff;
      font-weight: bold;
    }

    input[type="text"] {
      width: calc(100% - 4px);
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #a0e4ff;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4ac3ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #38b2e0;
    }

    .post-list {
      margin-top: 30px;
      border-top: 1px solid #d0f0ff;
      padding-top: 20px;
    }

    .post-item {
      display: flex;
      flex-direction: column;
      background-color: #f0fbff;
      border: 1px solid #d0f0ff;
      border-radius: 10px;
      padding: 10px 14px;
      margin-bottom: 10px;
      position: relative;
      animation: fadeSlideIn 0.5s ease;
    }

    .post-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .post-text {
      flex: 1;
    }

    .timestamp {
      font-size: 12px;
      color: gray;
      margin-top: 5px;
      align-self: flex-start;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .delete-btn:hover {
      background: none;
      animation: shake 0.4s ease-in-out;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0% { transform: rotate(0); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Í≤åÏãúÍ∏Ä ÏûëÏÑ±</h2>
    <input type="text" id="postInput" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
    <button onclick="addPost()">Ï†ÄÏû•</button>

    <div class="post-list">
      <h3>ÏûëÏÑ±Ìïú Í≤åÏãúÍ∏Ä</h3>
      <div id="postList"></div>
    </div>
  </div>

  <script>
    const API_BASE = "https://www.shndh.kro.kr";

    function getCurrentTimestamp() {
      const now = new Date();
      const yy = String(now.getFullYear()).slice(2);
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      return `${yy}/${mm}/${dd} ${hh}:${min}`;
    }

    async function addPost() {
      const input = document.getElementById('postInput');
      const content = input.value.trim();
      const timestamp = getCurrentTimestamp();

      if (content !== '') {
        await fetch(`${API_BASE}/posts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content, timestamp })
        });

        input.value = '';
        loadPosts();
      }
    }

    async function deletePost(id) {
      await fetch(`${API_BASE}/posts/${id}`, {
        method: 'DELETE'
      });
      loadPosts();
    }

    async function loadPosts() {
      const postList = document.getElementById('postList');
      postList.innerHTML = '';

      const res = await fetch(`${API_BASE}/posts`);
      const posts = await res.json();

      posts.forEach(({ id, content, timestamp }) => {
        const newPost = document.createElement('div');
        newPost.className = 'post-item';

        const postContent = document.createElement('div');
        postContent.className = 'post-content';

        const postText = document.createElement('span');
        postText.className = 'post-text';
        postText.textContent = content;

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = 'üóëÔ∏è';
        deleteBtn.onclick = () => deletePost(id);

        postContent.appendChild(postText);
        postContent.appendChild(deleteBtn);

        const time = document.createElement('div');
        time.className = 'timestamp';
        time.textContent = timestamp;

        newPost.appendChild(postContent);
        newPost.appendChild(time);
        postList.appendChild(newPost);
      });
    }

    window.onload = loadPosts;
  </script>
</body>
</html>
